<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia en tono</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1><a href="index.html">Toma nota</a></h1>
    <div id="juego">
        <p id="pregunta"></p>
        <ul id="respuestas"></ul>
    </div>
    <button id="siguiente">Siguiente Pregunta</button>
    <div>
        <h2>Agregar una nueva pregunta</h2>
        <input type="text" id="nueva-pregunta" placeholder="Escribí tu pregunta">
        <input type="text" id="nueva-respuesta" placeholder="Escribí la respuesta correcta">
        <button id="agregar-pregunta">Agregar Pregunta</button>
    </div>
    <div>
        <h2>Editar preguntas</h2>
        <input type="number" id="indice-pregunta-editar" placeholder="Índice de la pregunta a editar">
        <input type="text" id="editar-pregunta" placeholder="Editar pregunta">
        <input type="text" id="editar-respuesta" placeholder="Editar respuesta">
        <button id="editar-pregunta-boton">Editar Pregunta</button>
    </div>
    <div>
        <button id="vaciar-preguntas">Vaciar Preguntas</button>
    </div>
    <div>
        <h3>Contar preguntas</h3>
        <button id="contar-preguntas">Contar Preguntas</button>
        <p id="contador"></p>
    </div>
    <div>
        <h3>Reiniciar juego</h3>
        <button id="reiniciar-juego">Reiniciar Juego</button>
    </div>
    <footer>
        <p><a href="./pages/estadisticas.html">Ir a Estadísticas</a></p>
    </footer>
</body>
</html>
